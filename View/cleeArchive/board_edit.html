<style>
    #boardEditPanel{
        display:flex;
        flex:1;
        flex-direction:column;
    }

    #main_panel{
        flex:1;
        display:flex;
        flex-direction:column;
        width:100%;
        margin-left:auto;
        margin-right:auto;
    }

    #main_panel select{
             height:1.5rem;
             border:solid 1px rgba(185,185,185,0.8);
             color:inherit;
             border-radius:3px;
             background:white;
             transition:background 0.25s;
         }

    #main_panel select:hover{
        background:rgba(238,238,238,1);
    }

    #main_panel select:disabled{
        background:rgba(218,218,218,1);
        color:dimgray;
    }

    #controlPanel{
        width:100%;
        margin-left:auto;
        margin-right:auto;
        display:flex;
        height:2.5rem;
        margin-top:1rem;
    }

    #main_panel>div:nth-child(1){
        margin-bottom:1rem;
    }

    #main_panel>div:nth-child(2){
        margin-bottom:1rem;
        height:2rem;
        border:solid 1px rgba(185,185,185,0.8);
    }

    #main_panel>div:nth-child(2)>input{
        height:100%;
        width:100%;
        border:none;
        font-size:1rem;
    }

    #main_panel>div:nth-child(3){
        flex:1;
        display:flex;
    }

    #tinyMceEditor{
        flex:1;
        box-shadow:0 5px 10px -5px rgba(185,185,185,0.6);
    }

    @media screen and (min-device-width:80rem){
        #boardEditPanel{
            padding:4rem;
            padding-top:1.5rem;
        }

        #main_panel{
            width:45rem;
            min-height:45rem;
        }

        #controlPanel{
            width:45rem;
        }

    }
</style>

<div id="boardEditPanel" ng-controller="board_edit_con">
    <info-receiver ng-init="grade_0='<%- infoAll[13] %>';
    grade_1='<%- infoAll[14] %>';
    grade_2='<%- infoAll[15] %>';
    visitorName = '<%- infoAll[21] %>';
    message_length = '<%- infoAll[23] %>';
    message_title = '<%- errAll[24] %>';
    message_no_title  = '<%- errAll[25] %>';">
    </info-receiver>
    <div id="main_panel">
        <div>
            <select  ng-options="cat.name | trim for cat in category"
                     ng-model="newThread_category"
                     ng-disabled="requesting || messageType != 0 "
                     style="margin-left:0.5rem;margin-right:auto;min-width:4rem;">
            </select>
            <select ng-model="newThread_grade"
                    ng-disabled = "requesting"
                    style="margin-left:1rem;margin-right:auto;">
                <option value="0"><%- infoAll[13] %></option>
                <option value="1"><%- infoAll[14] %></option>
                <option value="2"><%- infoAll[15] %></option>
            </select>
        </div>
        <div><input style="width:100%;padding-left:10px;"
                    ng-model="title"
                    ng-disabled="messageType != 0 || requesting"></div>
        <div><div ng-controller="TinyMceController" id="tinyMceEditor"   ng-init="editor_id = 'main_editor';">
                <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel">Editor loading</textarea>
                <textarea class="tinymce_codeEditor" id="tinymce_codeEditor"
                          style="position:absolute;left:0;top:40px;z-index:85;
                          background:rgba(0,0,0,0);
                          border:none;
                          resize:none;
                          display:none;
                          width:calc(100% - 40px);
                          height:calc(100% - 60px);"></textarea>
            </div>
        </div>
    </div>
    <div id="controlPanel">
        <button class="grand-button"
                ng-disabled="requesting"
                ng-click="publish()"
                style="margin-left:auto;padding:0;line-height:2rem;"><%- infoAll[31] %></button>
    </div>
</div>
