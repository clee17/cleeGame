<style>
    #registerStatusBoard{
        width:100%;
        display:flex;
        flex-direction:column;
    }

    #registerStatusBoard a{
        color:rgba(109,100,136,1);
        font-weight:bold;
        margin-left:0.5rem;
        margin-right:0.5rem;
    }

    #registerStatusBoard a:hover {
        color:rgba(184,173,217,1);
    }

    #headTitle{
        margin-left:auto;
        margin-right:auto;
        font-weight:bold;
        font-size:1.5rem;
        margin-bottom:2rem;
    }

   #requestInput{
       min-width:12rem;
       height:2rem;
       padding:5px;
   }

   #mainAnswer{
       margin-left:auto;
       margin-right:auto;
       margin-top:3rem;
       display:flex;
       flex-direction:column;
       text-align:center;
   }

   #mainAnswer >div{
       margin-bottom:0.5rem;
   }

   .grand-button{
       padding-top:5px;
       margin-left:1rem;
   }

    @media screen and (min-device-width:80rem){}
</style>

<div id="registerStatusBoard" ng-controller="registerStatusCon">
    <div id="headTitle"><%- websiteInfo[58] %></div>
   <div style="margin-left:auto;margin-right:auto;">
       <input  ng-model="id" id="requestInput" style="min-width:16rem;" placeholder="<%- websiteInfo[59] %>">
       <button class="grand-button" ng-disabled="requesting" ng-click="submitRequest()"><%- websiteInfo[60] %></button>
   </div>
     <div style="margin-left:auto;margin-right:auto;"><%- websiteInfo[61] %></div>
    <div id="mainAnswer">
    </div>
</div>
