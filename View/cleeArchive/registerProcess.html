<style>
    #registerStatusBoard{
        width:100%;
        display:flex;
        flex-direction:column;
    }

    #registerStatusBoard a{
        color:rgba(109,100,136,1);
        font-weight:bold;
        margin-left:0.5rem;
        margin-right:0.5rem;
    }

    #registerStatusBoard a:hover {
        color:rgba(184,173,217,1);
    }

    #headTitle{
        margin-left:auto;
        margin-right:auto;
        font-weight:bold;
        font-size:1.5rem;
        margin-bottom:2rem;
    }

   #requestInput{
       min-width:12rem;
       height:2rem;
       padding:5px;
   }

   #mainAnswer{
       margin-left:auto;
       margin-right:auto;
       margin-top:3rem;
       display:flex;
       flex-direction:column;
       text-align:center;
   }

   #mainAnswer >div{
       margin-bottom:0.5rem;
   }

   .grand-button{
       padding-top:5px;
       margin-left:1rem;
   }

   #registerStatusBoard table td{
       padding-top:5px;
       padding-bottom:5px;
   }

   #conversationBoard{
       width:100%;
       display:flex;
       flex-direction:column;
       min-height:5rem;
   }

   #statementsBoard{
       display:flex;
       flex-direction:column;
       margin-top:2rem;
       width:100%;
   }

   #replyBoard{
       margin-top:1.5rem;
       margin-bottom:2rem;
       display:flex;
       flex-direction:column;
       width:100%;
   }

   #replyBoard textarea{
       min-height:4.5rem;
   }

    @media screen and (min-device-width:80rem){
        #conversationBoard{
            min-width:35rem;
            max-width:65%;
            margin-top:1rem;
            margin-left:auto;
            margin-right:auto;
        }

        #statementsBoard{
            max-width:35rem;min-width:30rem;
            margin-left:auto;margin-right:auto;
        }


        #replyBoard{
            margin-left:auto;margin-right:auto;
            max-width:35rem;min-width:30rem;

        }
    }
</style>

<div id="registerStatusBoard" ng-controller="registerStatusCon">
    <info-receiver
            ng-init="message_replylength = '<%- infoAll[9] %>';
            message_invitationEmply =  '<%- infoAll[10] %>';
            message_invitationValid='<%- infoAll[11] %>' ">
    </info-receiver>
    <div id="headTitle"><%- websiteInfo[58] %></div>
   <div style="margin-left:auto;margin-right:auto;">
       <input  ng-model="id" id="requestInput" style="min-width:16rem;" placeholder="<%- websiteInfo[59] %>">
       <button class="grand-button" ng-disabled="requesting" ng-click="submitRequest()"><%- websiteInfo[60] %></button>
   </div>
     <div style="margin-left:auto;margin-right:auto;"><%- websiteInfo[61] %></div>
    <div id="mainAnswer">
    </div>
    <div ng-show="answered" id="statementsBoard">
            <table style="border-collapse:collapse;width:100%;">
                <tr style="border-bottom:solid 1px dimgray;"><td><%- websiteInfo[104] %></td></tr>
                <tr><td>{{statements | base64}}</td></tr>
            </table>
    </div>
    <div ng-show="answered" id="conversationBoard">
        <i ng-show="conversationRequesting" class="fa fa-spinner fa-spin fa-2x" style="margin:auto;"></i>
        <span ng-show="!conversationRequesting && conversations.length ===0" style="margin:auto;"><%- websiteInfo[105] %></span>
        <div ng-show="!conversationRequesting && conversations.length >0">
            <div ng-repeat="conversation in conversations" style="display:flex;flex-direction:column;width:100%;padding-top:1.5rem;border-bottom:solid 1px rgba(185,185,185,1);">
                <div style="height:1.2rem;overflow:hidden;">
                    <i style="color:gray;" class="fas fa-user"></i>
                    <span>{{conversation.from | userRegister}}</span>
                    <i style="margin-left:1rem;color:gray;" class="fas fa-user"></i>
                    <span >{{conversation.to | userRegister}}</span>
                    <i style="margin-left:1rem;color:gray;" class="fas fa-clock"></i>
                    <span>{{conversation.date | dateInfo}}</span></div>
                <div style="margin-top:8px;padding:2rem;" html contents="{{conversation.contents | base64:1}}"></div>
            </div>
        </div>
    </div>
    <div ng-show="answered" id="replyBoard">
        <textarea ng-disabled="couldNotResponse()" style="resize:none;" ng-model="reply"></textarea>
        <div style="margin-left:auto;margin-top:1rem;">
            <button class="grand-button"
                    ng-disabled="replying || couldNotResponse()"
                    ng-click="replyToMail()"
                    style="padding-bottom:6px;"><%- websiteInfo[60] %></button>
        </div>
    </div>
</div>
