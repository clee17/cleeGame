<style>
    #entryBoard{
        color:rgba(108,95,93,255);
        margin-left:auto;
        margin-right:auto;
        display:flex;
        flex-direction:row;
        flex-wrap:wrap;
        flex:1;
        width:100%;
        min-width:200px;
    }

    #loginInfo{
        display:flex;
        flex-direction:column;
        margin-left:2rem;
        margin-right:auto;
        padding-bottom:120px;
        min-width:40rem;
    }

   #entryBoard .headline{
        padding-left:8px;
        padding-bottom:4px;
        font-weight:bold;
        font-family:'Microsoft YaHei UI';
        border-bottom:solid 1px rgba(215,215,215,180);
        width:100%;
        text-align: left;
        min-width:8rem;
        letter-spacing:2px;
        font-size:20px;
    }

    #feedHeader{
        display:flex;
        flex-direction:row;
        color:rgba(181,163,160,255);
        font-weight:bold;
        font-family: "Microsoft YaHei UI",serif,Arial;
        margin-left:3rem;
        margin-right:auto;
        padding-top:10px;
        font-size:14px;
    }

    .feedGuide{
        fill: rgba(181,163,160,255);
        color: rgba(181,163,160,255);
        padding-left:8px;
        padding-right:8px;
        padding-top:3px;
        font-weight:bold;
        margin-right:0.5rem;

    }

    .feedGuide svg{
        fill: inherit;
    }

    .feedGuide:first-child:hover{
        fill:rgba(158,142,166,255);
        color:rgba(158,142,166,255);
    }

    .feedGuide:nth-child(2):hover{
        fill:rgba(145,176,169,255);
        color:rgba(145,176,169,255);
    }

    .feedGuide:nth-child(3):hover{
        fill:rgba(211,186,156,255);
        color:rgba(211,186,156,255);
    }

    .feedGuide:nth-child(4):hover{
        fill:rgba(142,147,166,255);
        color:rgba(142,147,166,255);
    }


    .feedGuide:first-child{
        margin-left:auto;
    }

    .feedGuide:last-child{
        margin-right:auto;
    }

    .floatBoard{
        border:solid 1px rgba(215,215,215,188);
        box-shadow:0px 0px 8px rgba(215,215,215,188);
        width:14rem;
    }

    #followBoard{
        margin-left:auto;
        margin-top:1rem;
        margin-right:1rem;
        z-index:99;
        height:auto;
        margin-bottom:auto;
        display:flex;
        flex-direction:column;
        padding-bottom:2rem;
    }

    #followBoard >div:nth-child(1){
        display:flex;
        flex-direction:row;
        margin:10px;
        height:2rem;
        padding-bottom:10px;
        padding-left:10px;
        border-bottom:solid 1px rgba(218,218,218,255);
    }

    #followBoard >div:nth-child(2){
        min-height:3rem;
        display:flex;
        flex-direction:column;
        padding-bottom:10px;
    }

    #tagFollowedErr {
        margin:auto;
        word-break:break-all;
        max-width:78%;
    }

    #entryBoard .feedBoard{
        flex:1;
    }

    #loading{
        margin-left:8rem;
        font-weight:bold;
        margin-top:2rem;
    }

    .btnIcon{
        width:40px;
        margin-bottom:0.5rem;
        transform:scale(1.2);
        margin-left:auto;
        margin-right:auto;
        text-align:center;
    }

    .dashboardSelectSub{
        text-align:left;
        flex:1;
        width:auto;
        display:flex;
        flex-direction:row;
    }

    .dashboardSelectSub >span:nth-child(1){
        flex:1;
        margin-left:1rem;
        text-overflow: ellipsis;
        word-break:break-all;
    }

    .dashboardSelectSub >span:nth-child(2){
        margin-right:1rem;
        width:auto;
    }

    .dashboardSelectSub >span:nth-child(1):before{
        content:'#';
    }

</style>

<div id="entryBoard" ng-controller="welcomeCon">
    <div id="followBoard" class="floatBoard">
        <div>
            <div style="margin-left:0;margin-top:auto;margin-bottom:auto;width:40px;"><i class="fa fa-plus"></i></div>
            <div style="margin-top:auto;margin-bottom:auto;margin-right:auto;"><%- websiteInfo[69] %></div>
        </div>
        <div id="followLoading" ng-show="tagRequesting">
            <img src="/img/loading.gif" style="width:22px;height:22px;margin:auto;">
        </div>
        <a class="dashboardSelect dashboardSelectSub" ng-repeat="item in tags" href="{{'/tag?id='+item.target.searchName}}">
            <span>{{item.target.name}}</span>
            <span ng-show="calcChange(item) !== ''" class="numChange">{{calcChange(item)}}</span>
        </a>
        <div id="tagFollowedErr"></div>
    </div>
    <div id="loginInfo">
            <div id="feedHeader">
                <div class="feedGuide" ng-click="changeChannel(0)">
                    <div class="btnIcon"><i class="fas fa-book-reader fa-2x"></i></div>
                    <div><%- websiteInfo[65] %></div>
                </div>
                <div class="feedGuide" ng-click="changeChannel(1)">
                    <div class="btnIcon"><i class="fas fa-envelope-open fa-2x"></i></div>
                    <div ><%- websiteInfo[66] %></div>
                </div>

                <div class="feedGuide" ng-click="changeChannel(2)">
                    <div class="btnIcon"><i class="fas fa-heart fa-2x"></i></div>
                    <div><%- websiteInfo[67] %></div>
                </div>

                <div class="feedGuide" ng-click="changeChannel(3)">
                    <div class="btnIcon"><i class="fas fa-bookmark fa-2x"></i></div>
                    <div ><%- websiteInfo[68] %></div>
                </div>
            </div>
            <div id="loading" ng-show="loadSign[channel]"><img src="/img/loading.gif" style="width:22px;height:22px;margin-right:1.5rem;"><%- websiteInfo[62] %></div>
            <div ng-show="channel==0">
                <work-info ng-repeat="item in updateList"></work-info>
            </div>
            <div ng-show="channel==1"></div>
            <div ng-show="channel==2"></div>
            <div ng-show="channel==3"></div>
        </div>
    </div>
</div>
