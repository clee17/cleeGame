<style>
    #voteBoard{
        display:flex;
        flex-direction:column;
        margin-left:auto;
        margin-right:auto;
        max-width:55rem;
        padding-left:2.5rem;
        padding-right:2.5rem;
    }

    #headTitle{
        font-weight:bold;
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        font-size:1.5rem;
        margin-bottom:1.5rem;
    }
    @media screen and (min-device-width:80rem){}
</style>

<div id="voteBoard" ng-controller="voteCon">
    <div id="headTitle">{{title}}</div>
    <div>{{description}}</div>
    <div style="margin-left:auto;margin-right:auto;">
        <% if(Date.now() < Number(start)) { %>
        <div vote-time> <%- websiteInfo[89] %></div>
        <% } else if(Date.now() > Number(end)) { %>
        <div> <%- websiteInfo[90] %></div>
        <% } else{ %>
        <div style="margin-left:auto;margin-right:auto;"><button><%- websiteInfo[60] %></button></div>
        <% } %>
    </div>
</div>
