<style>
    body{
        width:100vw;
        overflow:hidden;
        overflow-y:auto;
    }
    #main{
        display:flex;
        flex:1;
    }

    #admin_board{
        background:rgba(223,221,220,0.9);
        flex:1;
        display:flex;
        flex-direction:row;
    }

    #admin_left_guide{
        background:rgba(248,248,248,1);
        border-right:1px solid rgba(195,195,195,0.8);
        width:8rem;
        display:flex;
        flex-direction:column;
    }

    #admin_left_guide button{
        border:none;
        letter-spacing:2px;
        background:rgba(0,0,0,0);
        font-size:1rem;
        padding:8px;
        color:rgba(108,95,93,255);
        font-family:"Microsoft YaHei UI",Arial,serif;
        transition:background 0.14s ease-out;
    }

    #admin_left_guide button:hover{
        background:rgba(223,221,220,1);
    }

    #admin_left_guide button:disabled{
        background:rgba(223,221,220,1);
        font-weight:bold;
        border-left:solid 6px rgba(158,142,166,1);
    }

    #admin_right_board{
        display:flex;
        flex-direction:column;
        flex:1;
        margin-left:1.5rem;
        margin-right:1.5rem;
    }

    #admin_right_contents{
        display:flex;
        flex:1;
        flex-direction:column;
        margin:1rem;
        margin-left:1.5rem;
        margin-right:1.5rem;
        max-width:calc(100% - 3rem);
        background:white;
        border-radius:0.5rem;
        overflow:hidden;
        border:solid 1px rgba(185,185,185,1);
        box-shadow:0 0 8px rgba(165,165,165,0.8);
    }

    .admin_table{
        border-collapse:collapse;
        width:100%;
    }

    .admin_table tr{
        font-family: "Microsoft YaHei UI",arial,serif;
    }

    .admin_table tr>td:first-child{
        width:3rem;
    }

    .admin_table tr{
       border-bottom:1px solid rgba(223,216,214,0.8);
    }

    .admin_table td{
        padding-bottom:8px;
        padding-top:8px;
    }

    .admin_table tr:first-child{
        height:2.5rem;
        font-weight:bold;
        font-size:1rem;
        background:rgba(223,221,220,0.35);
        border-bottom:solid 1px rgba(214,212,211,0.8);
    }

    .btnArea button{
        margin:3px;
        padding:4px;
        padding-left:5px;
        padding-right:5px;
        border-radius:5px;
        border:solid 1px rgba(181,163,160,218);
        background:none;
        color:rgba(181,163,160,218);
        font-weight:bold;
    }

    .btnArea button:hover{
        background:rgba(181,163,160,0.2);
    }

    .btnArea button:first-child{
        border:solid 1px rgba(158,142,166,1);
        background:rgba(158,142,166,1);
        color:white;
    }

    .btnArea button:first-child:hover{
        background:rgba(158,142,166,0.8);
    }

    .btnArea button:first-child:disabled{
        filter:grayscale(1);
    }

    .btnArea button:first-child:disabled:hover{
        background:rgba(158,142,166,1);
        color:white;
    }

    #btnColumn{
        display:flex;
        flex-direction:column;
        margin-left:auto;
        margin-right:2rem;
    }

    #btnColumn >button{
        min-width:5rem;
        margin-bottom:0.5rem;
        margin-top:0.5rem;

    }

    .badges{
        transform:scale(0.75);
        margin-left:-12px;
    }

    .badgesR{
        transition: border-bottom-width 0.2s;
        margin-left:-12px;
    }

    .badgesR:hover{
        border-bottom:solid 4px rgba(158,142,166,255);
        cursor:pointer;
    }

    .badgesR >div{
        transform:scale(1);
        margin:auto;
    }

    .info_header{
        border-bottom:1px solid rgba(223,216,214,0.8);
        display:flex;
        flex-direction:row;
        height:3rem;
        box-shadow:0 0 6px rgba(185,185,185,0.6);
    }

    .info_header >div{
        border:none;
        background:rgba(0,0,0,0);
        color:rgba(108,95,93,255);
        height:calc(100% - 4px);
        font-weight:bold;
        min-width:8rem;
        text-align:center;
        line-height:3rem;
        border-bottom:solid 4px white;
        transition:border-bottom 0.14s ease-out, color 0.14s ease-out;
    }

    .info_header>div:hover{
        cursor:pointer;
        color:rgba(181,163,160,255);
    }

</style>

<div id="admin_board" controller="admin_con" ng-controller="adminCon">
    <div id="admin_left_guide">
        <button style="margin-top:6rem;" ng-disabled="selection === 0" ng-click="selectTab(0)">用户管理</button>
        <button ng-disabled="selection === 1" ng-click="selectTab(1)">注册审核</button>
        <button ng-disabled="selection === 2" ng-click="selectTab(2)">权限审核</button>
        <button style="margin-bottom:auto;" ng-disabled="selection === 3" ng-click="selectTab(3)">申请记录</button>
    </div>
    <div id="admin_right_board">
        <div style="margin-left:auto;margin-right:auto;margin-top:10px;font-size:1.5rem;text-align:center;font-weight:bold;">欢迎来到Clee_Archive管理界面 </div>
        <div id="admin_right_contents">
            <div style="width:100%;height:100%;position:absolute;left:0;top:0;display:flex;background:rgba(185,185,185,0.4);" ng-show="requesting">
                <img src="/img/loading.gif" style="width:4rem;height:4rem;margin:auto;" >
            </div>
            <div id="admin_dashboard" style="transition:opacity 0.14s ease-out;flex:1;opacity:0;display:flex;flex-direction:column;margin-bottom:2rem;">
            </div>
            <page-index pid='pageInfo.pageId' tnm="pageInfo.maxCount" ppg="pageInfo.perPage" style="margin-top:auto;margin-bottom:-1.5rem;"></page-index>
        </div>
    </div>
</div>
<div style="width:100vw;height:100vh;position:fixed;display:flex;pointer-events:none;" ng-controller="adminTopCon" >
    <div style="width:100%;height:100%;background:rgba(223,221,220,0.9);pointer-events:none;" ng-show="visible"></div>
    <div style="min-width:15rem;margin-left:auto;margin-right:auto;background:white;display:flex;" ng-show="visible" >
        <div style="height:40px;background:rgba(223,221,220,1)">
        </div>
        <img src="/img/loading.gif" style="width:4rem;height:4rem;margin:auto;" ng-show="requesting">
    </div>
</div>
