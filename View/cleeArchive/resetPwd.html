<style>
    #resetPw{
        margin-left:auto;
        margin-right:auto;
        width:100%;
        display:flex;
        flex-direction:column;
        flex:1;
    }

    #resetPw >div{
        margin-bottom:1rem;
        margin-left:auto;
        margin-right:auto;
        min-height:1.5rem;
    }

    #resetPw >div>div:first-child{
        margin-right:1rem;
    }

    #resetPw >div:first-child{
        margin-top:2rem;
        margin-bottom:2rem;
    }

    #resetPw >div:last-child{
        margin-bottom:auto;
        margin-top:2rem;
    }

    #resetPw button{
        margin-left:auto;
        padding-top:8px;
        padding-bottom:8px;
        margin-right:2px;

    #resetPw input{
        height:1.5rem;

    <div class="displayRow">
        <div>重设密码:</div>
        <div> <input type="password" id="pwd" ng-blur="checkPwd()"></div>
    </div>
    <div class="displayRow">
        <div>确认密码:</div>
        <div> <input type="password" id="pwd2" ng-blur="checkRpPwd()"></div>
    </div>

        <span id="resetPwError" class="errorInfo"></span>
    </div>
    <div class="displayRow">
        <button id="resetPwBtn" class="grand-button" ng-click="submitResetPwd()">提交更改</button>
