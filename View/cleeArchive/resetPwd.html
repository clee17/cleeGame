<style>
    #resetPw{
        margin-left:auto;
        margin-right:auto;
        width:100%;
        display:flex;
        flex-direction:column;
        flex:1;
    }

    #resetPwWindow{
        display:flex;
        flex-direction:column;
    }

    #resetPwWindow >div{
        margin-bottom:1rem;
        margin-left:auto;
        margin-right:auto;
        min-height:1.5rem;
    }

    #resetPwWindow >div>div:first-child{
        margin-right:1rem;
        min-width:6rem;
    }

    #resetPwWindow >div:first-child{
        margin-top:2rem;
        margin-bottom:2rem;
    }

    #resetPwWindow >div:last-child{
        margin-bottom:auto;
        margin-top:2rem;
    }

    #resetPwWindow button{
        margin-left:auto;
        padding-top:8px;
        padding-bottom:8px;
        margin-right:2px;
    }

    #resetPwWindow input{
        height:1.5rem;
        padding:3px;
    }


    #resetPwError{
        min-height:5rem;
        transition:opacity 0.15s;
        margin-top:2rem;
        opacity:0;
        width:100%;
        height:auto;
        border:solid 1px rgba(108,95,93,0.6);
        border-radius:5px;
        padding:1.5rem;
        padding-left:2.5rem;
    }

    #resetPwError >p{
        font-size:1rem;
        margin-left:1.5rem;
    }

    .displayRow{
        padding-left:0;
    }

    @media screen and (min-device-width:80rem){
        #resetPwWindow{
        }

        #resetPw{
            width:75%;
            max-width:35rem;
            flex-direction:row;
            padding-left:15rem;
        }

        #resetPwError{
            margin-left:2rem;
            width:18rem;
            margin-bottom:5rem;
            height:auto;
        }
    }
</style>
<div id="resetPw">
<div id="resetPwWindow" ng-controller="userEditCon">
    <div><h1><%- infoAll[1] %></h1></div>
    <div class="displayRow" ng-show="!pwdCompleted">
        <div><%- infoAll[2] %>:</div>
        <div> <input type="password" id="pwd" ng-blur="checkPwd()" ng-model="pwd" ng-change="checkError()"></div>
    </div>
    <div class="displayRow" ng-show="!pwdCompleted">
        <div><%- infoAll[3] %>:</div>
        <div> <input type="password" id="pwd2" ng-blur="checkPwd()" ng-model="rpPwd" ng-change="checkError()"></div>
    </div>
    <div class="displayRow" ng-show="!pwdCompleted">
        <button id="resetPwBtn" class="grand-button" ng-click="submitResetPwd()"><%- infoAll[4] %></button>
    </div>
    <div ng-show="pwdCompleted">
       <%- infoAll[12] %>
    </div>
</div>
<div id="resetPwError" >
</div>
</div>
